<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share your thoughts</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>A Witcher Book Series Fanpage</h1>
        <section>
            <h2>Share your thoughts</h2>
            <!-- Image source: https://images2.wikia.nocookie.net/__cb20081115150254/witcher/images/8/88/Witcher_medallion.png -->
            <img src="images/medallion.png" alt="Witcher wolf medallion" />
        </section>
    </header>

    <div>&nbsp;</div>

    <main>
        <form action="thanks.html" method="GET">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" required="true" />

            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required="true" />

            <div>&nbsp;</div>

            <label for="birthdate">Date of Birth:</label>
            <input id="birthdate" name="birthdate" type="date" />

            <label for="color">Favorite Color:</label>
            <input id="color" name="color" type="color" />

            <label for="number">Favorite Number:</label>
            <input id="number" name="number" type="number" />

            <div>&nbsp;</div>

            <label for="comment">Comment:</label>
            <textarea cols="60" rows="10"></textarea>

            <div>&nbsp;</div>

            <label for="confirmation">Confirm data is correct:</label>
            <input id="confirmation" name="confirmation" type="checkbox" />

            <input id="submit" name="submit" type="submit" value="Send thoughts"/>
        </form>
    </main>

    <footer>
        <a href="index.html">Home</a>
    </footer>
</body>

</html>
